<source>
  @type syslog
  port 5514
  bind 0.0.0.0
  tag pfsense

  format grok
  grok_pattern %{SYSLOGTIMESTAMP:date} %{WORD:prog}: %{LOG_DATA}%{IP_SPECIFIC_DATA}%{IP_DATA}
  custom_pattern_path /fluentd/etc/patterns
</source>



<match pfsense.**>
  type copy

  <store>
    type elasticsearch
    host elasticsearch
    port 9200
    logstash_prefix pfsense
    logstash_format true
    include_tag_key true
  </store>

  <store>
    type stdout
  </store>
</match>