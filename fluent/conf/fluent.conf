<source>
  @type syslog
  port 5514
  bind 0.0.0.0
  tag pfsense

  format grok
  <grok>
    grok_pattern %{LOG_DATA}%{IP_SPECIFIC_DATA}%{IP_DATA}%{PROTOCOL_DATA}
    custom_pattern_path /fluentd/etc/patterns
  </grok>
  <grok>
    grok_pattern %{LOG_DATA}%{IP_SPECIFIC_DATA}%{IP_DATA}
    custom_pattern_path /fluentd/etc/patterns
  </grok>
</source>



<match pfsense.**>
  type stdout
</match>