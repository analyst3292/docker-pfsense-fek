elasticsearch:
  image: es
  container_name: elasticsearch
  ports:
    - 9200:9200
  environment:
    CLUSTER_NAME: "es"
    NODE_NAME: "node0"
    NODE_RACK: "es1"
logstash:
  build: logstash/5.0.0
  container_name: logstash
  ports:
    - "5514:5514/udp"
  links:
    - elasticsearch
kibana:
  build: kibana
  container_name: kibana
  ports:
    - 9204:5601
  environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
  links:
      - elasticsearch